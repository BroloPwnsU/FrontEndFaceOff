
<div class="btn-group" ngbDropdown>
  <button class="btn btn-outline-primary" ngbDropdownToggle>Categories</button>
  <div class="dropdown-menu" ngbDropdownMenu>
    <button class="dropdown-item"  *ngFor="let category of categories" (click)="getJoke(category)">{{category}}</button>
  </div>
</div>

<div *ngIf="joke">
  <a href="{{joke.url}}">
    {{joke.value}}
  </a>
</div>
